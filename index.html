<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <title>Space Background</title>
    <!-- From my understanding, this is how to have an alt text for a background image in css. 
    It's not perfect, and apparently it would be best if I used a normal img element here but it works for this case. -->
<div id="grid-contain">
    <div id="USS_Ship">
        <img src="./images/USS_Ship.png" alt="your ship">
        <h3>Hull:<p id="USS_Hull">0</p></h3>
        <h3>Points:<p id="gamePoints">0</p> </h3>
    </div>
    <div id="top">
        <div id="enemy1" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 1">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
        <div id="enemy2" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 2">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
        <div id="enemy3" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 3">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
    </div>
    <div id="bot">
        <div id="enemy4" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 4">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
        <div id="enemy5" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 5">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
        <div id="enemy6" class="enemy">
        <img src="./images/enemy_ship.png" alt="enemy 6">
        <h3>Hull:<p class="enemy_hull">0</p></h3>
        </div>
    </div>
    <div id="you-stat-contain">
        <h4 id="you-shoot"></h4>
        <h4 id="you-status"></h4>
    </div>
    <div id="they-stat-contain">
        <h4 id="they-shoot"></h4>
        <h4 id="they-status"></h4>
    </div>
    <div id="gamestate">
        <h1 id="victory" class="hidden">YOU WON! PLAY AGAIN?</h1>
        <h1 id="defeat" class="hidden">DEFEAT... PLAY AGAIN?</h1>
    </div>
    <div id="buttons">
    <button id="start" class="">Start Game</button>
    <button id="shoot" class="hidden">Shoot Laser</button>
    <button id="missile" class="hidden">Shoot Missile</button>
    <button id="retreat" class="hidden">Retreat</button>
    </div>
</div>


</body>
</html>
